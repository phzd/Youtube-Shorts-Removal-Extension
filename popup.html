<!doctype html>
<html>
  <body>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1f1f1f;
            min-width: 250px;
            padding: 15px;
            color: #ffffff;
            font-size: 1.2em;
            line-height: 1.6em;
        }

        label {
          display: block;
          margin-bottom: 10px;
          cursor: pointer;
        }

        .cb {
            color: #eee; /* light text for dark background */
            font-family: sans-serif;
        }

        .cb input {
            margin-right: .4em;
        }

        input[type="checkbox"] {
            accent-color: #4aa3ff; /* nice light-blue tick */
            margin-right: 8px;
        }

        
    </style>
    <label>
      <input type="checkbox" id="removeShortsGuide" class="cb">
      Remove Shorts from sidebar
    </label>
    <label>
      <input type="checkbox" id="removeShortsFeed" class="cb">
      Remove Shorts feed from home
    </label>
    <script src="popup.js"></script>
  </body>
</html>
